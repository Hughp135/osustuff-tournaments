language: node_js
node_js:
  - "10"
notifications:
  email: false
install:
  - cd back-end
  - npm i
  - cd ../front-end
  - npm i
cache:
  directories:
    - "back-end/node_modules"
    - "front-end/node_modules"
sudo: required
services:
  - mongodb
  - docker
jobs:
  include:
    - stage: "lint"
      script: "cd ../back-end && npm run lint"
      script: "cd ../front-end && npm run lint"
    - stage: "build"
      script: "cd ../back-end && npm run build"
      script: "cd ../front-end && npm run build"
    - stage: "test"
      script: "cd ../back-end && npm run test"
branches:
  only:
    - "master"