<div class="ui inverted segment no-bg">
  <div class="ui inverted relaxed list">
    <div class="item" *ngFor="let message of messages">
      <div class="image-container">
        <img class="ui avatar image" [src]="'//a.ppy.sh/' + message.osuUserId">
      </div>
      <div class="content">
        <div class="header">{{ message.username }}</div>
        <div class="description">
          {{ message.message }}
        </div>
      </div>
    </div>
  </div>
  <form (submit)="sendMessage()" *ngIf="canChat">
    <div class="ui fluid icon inverted input">
      <input #chatInput autocomplete="off" [disabled]="sendingMessage || !canChat" [(ngModel)]="messageInput" name="messageInput" type="text"
        [placeholder]="canChat ? 'Chat...' : 'Only joined players can chat'">
      <i class="grey comment outline icon"></i>
    </div>
  </form>
</div>
