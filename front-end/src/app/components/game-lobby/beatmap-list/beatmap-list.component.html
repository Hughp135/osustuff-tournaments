<div class="ui inverted segment no-bg">
  <p>
    Be sure to download the beatmaps before the game starts to avoid running out of time!
  </p>
  <h3 class="ui header">Beatmap list</h3>
</div>
<div class="ui inverted attached segment list-container">
  <div class="ui inverted relaxed divided list">
    <div class="item" *ngFor="let beatmap of beatmaps; let index = index;">
      <p class="title">Round {{index + 1}}</p>
      <div class="content">
        <a class="header" [href]="beatmapHref(beatmap)" target="_blank">
          <div class="beatmap-image-container">
            <img [src]="'//b.ppy.sh/thumb/' + beatmap.beatmapset_id + '.jpg'" alt="">
          </div>
          {{ beatmap.artist }} - {{ beatmap.title }}
          <p>
            {{ beatmap.version }}
            &nbsp; <i class="fitted star outline icon"></i> {{ starRating(beatmap) }}
            &nbsp; <i class="fitted stopwatch icon"></i> {{ getDuration(beatmap) }}
          </p>
        </a>
      </div>
    </div>
  </div>
</div>
