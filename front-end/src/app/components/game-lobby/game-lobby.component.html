<!--
  Features needed:
  - Game Title / Status / Round Number
  - Beatmap info
    - Image cover, title + stars
    - Download link (goes to beatmap page)
  - Timer until next stage
  - Scores List
    - Username, Rank, Score, Misses/acc?
    - Sort as results are chcked, with pass / fail seperator)
    - Highlight the current user's score
  - Players List (alive/dead)
    - Username, stats summary
  - Chat box
-->
<div class="wrapper" *ngIf="game">
  <div class="header">
    <app-game-info [game]="game" [timeLeft]="timeLeft"></app-game-info>
  </div>
  <div class="main">
    <div class="left">
      <div class="lobby-details">
        <app-join-game [game]="game" [inAnotherGame]="inAnotherGame"
          *ngIf="showJoinGame"></app-join-game>
        <app-game-status [timeLeft]="timeLeft" [game]="game" [isAlive]="isAlive" [inGame]="inGame" [mePlayer]="mePlayer" [totalPlayers]="players.length"></app-game-status>
        <app-beatmap-list [beatmaps]="beatmaps" *ngIf="showBeatmaps"></app-beatmap-list>
        <app-beatmap-info [game]="game" [beatmaps]="beatmaps"
          [inGame]="inGame" *ngIf="showBeatmap" [isAlive]="isAlive"></app-beatmap-info>
        <app-scores-list [currentUser]="currentUsername" [game]="game"
          [scores]="game.scores" [players]="players" *ngIf="showScores"></app-scores-list>
      </div>
      <div class="chat-section">
        <app-chat [messages]="messages" (messageSent)="getMoreMessages()"
          [canChat]="inGame"></app-chat>
      </div>
    </div>
    <div class="right">
      <app-user-list [currentUser]="currentUsername" [players]="players"
        [winningUser]="game.winningUser && game.winningUser.username"></app-user-list>
    </div>
  </div>

</div>
