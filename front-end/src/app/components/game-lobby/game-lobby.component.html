<!--
  Features needed:
  - Game Title / Status / Round Number
  - Beatmap info
    - Image cover, title + stars
    - Download link (goes to beatmap page)
  - Timer until next stage
  - Scores List
    - Username, Rank, Score, Misses/acc?
    - Sort as results are chcked, with pass / fail seperator)
    - Highlight the current user's score
  - Players List (alive/dead)
    - Username, stats summary
  - Chat box
-->
<div class="wrapper" *ngIf="game">
  <div class="main">
    <div class="game-info">
      <app-game-info [game]="game"></app-game-info>
      <app-join-game [game]="game" [inAnotherGame]="inAnotherGame" *ngIf="showJoinGame"></app-join-game>
      <app-beatmap-list [beatmaps]="beatmaps" *ngIf="showBeatmaps"></app-beatmap-list>
      <app-beatmap-info [game]="game" *ngIf="showBeatmap"></app-beatmap-info>
      <app-scores-list *ngIf="showScores"></app-scores-list>
    </div>
    <div class="user-list">
      <app-user-list></app-user-list>
    </div>
  </div>
  <div class="lower">
    <div class="chat-section">
      <app-chat></app-chat>
    </div>
  </div>

</div>
