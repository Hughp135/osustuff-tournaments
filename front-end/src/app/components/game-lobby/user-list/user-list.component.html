<div class="ui inverted compact segment no-bg">
  <h4>Players ({{ alivePlayers.length }}/{{ players.length }})</h4>
  <p *ngIf="!players.length">
    No players have joined yet.
  </p>
</div>
<div class="ui relaxed inverted list" *ngIf="players.length">
  <a class="item" *ngFor="let player of sortedPlayers" [href]="'https://osu.ppy.sh/u/' + player.osuUserId" target="_blank"
    [ngClass]="player.alive ? 'alive' : 'dead'" [class.winner]="winningUser === player.username">
    <div class="image-container">
      <img class="ui mini image" [useSrcset]="true" [lazyLoad]="'//a.ppy.sh/' + player.osuUserId" alt="">
    </div>
    <div class="content">
      <div class="header">
        <i class="fitted flag" [ngClass]="player.country.toLowerCase()"></i>
        <span [class.my-name]="currentUser === player.username">{{
          player.username }}</span>
      </div>
      <div class="description">
        #{{ player.ppRank | number }}
        <span *ngIf="winningUser === player.username" class="text-muted">Winner</span>
        <span *ngIf="player.gameRank && winningUser !== player.username" class="text-muted">
          Finished {{ player.gameRank | ordinal }}
        </span>
      </div>
    </div>
  </a>
  <div class="item" *ngIf="hiddenPlayers">
    <div class="content">
      <p class="white">+{{ hiddenPlayers}} more players...</p>
    </div>
  </div>
</div>
