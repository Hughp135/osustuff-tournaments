<div class="ui inverted menu" *ngIf="showMenu">
  <a [routerLink]="'/'" class="item">
    <img src="/assets/osustuff-colors.png" alt="">
    <b>osuStuff</b>
  </a>
  <a class="item" [class.active]="url === '/lobbies'"
    [routerLink]="'/lobbies'">
    <i class="play icon"></i>
    Play
  </a>
  <a class="item" [class.active]="url === '/leaderboard'"
    [routerLink]="'/leaderboard'">
    <i class="trophy icon"></i>
    Leaderboard
  </a>

  <div class="right menu">
    <a *ngIf="currentGame" class="item" [routerLink]="['/lobbies/', currentGame.gameId]">
      <i class="orange play circle outline icon"></i>
      Rejoin Game
    </a>
    <a *ngIf="currentUsername" class="item" [routerLink]="['/user/']">
      <i class="user icon"></i>
      {{ currentUsername }}
    </a>
    <a class="icon link item" href="https://discord.gg/wFxEaE9">
      <i class="large discord icon"></i>
    </a>
  </div>
</div>
<router-outlet></router-outlet>

<div *ngIf="isAdmin && url === '/lobbies'">
  <div style="position: absolute; top: 0; right: 100px; z-index:999;"
    class="ui mini button" (click)="clearDb()">Clear DB
  </div>
</div>

<app-footer *ngIf="showMenu"></app-footer>
